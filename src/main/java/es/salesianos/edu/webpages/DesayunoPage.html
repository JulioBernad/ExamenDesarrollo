<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>

	<div class="container">
		
		<div class="row">
			<form wicket:id="formInsertDesayuno" class="form-group">
				<table>
					<div>
						<span wicket:id="alumnoLabel" class="form-control">[nameAlumnoLabel]</span>
						<input wicket:id="alumno" type="text" class="form-control"></input> 
						<span wicket:id="bocadilloLabel" class="form-control">[bocadilloLabel]</span>
						<input wicket:id="bocadillo" type="text" class="form-control"></input>
						<span wicket:id="naranjaLabel" class="form-control">[naranjaLabel]</span>
						<input wicket:id="naranja" type="text" class="form-control"></input>
						<input type="submit" class="btn btn-primary">
					</div>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
